name: Test2
on:
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Install musescore from apt
        run: |
          sudo apt-get update
          sudo apt-get install musescore3 musescore-general-soundfont-small musescore-general-soundfont musescore-general-soundfont-lossless
        
      - name: Checkout
        uses: actions/checkout@v4
              
      - name: Create musescore batchfile
        run: |
          chmod u+x ./_bin/generate_jobfile.sh
          ./_bin/generate_jobfile.sh

      - name: Create music output files
        env: 
          QT_QPA_PLATFORM: offscreen
        run: |
          for f in `find . -name *.json`
          do 
            echo "::debug::Processing file ${f}"
            ::group::${f}
            cd `dirname ${f}`
            musescore3 ${f} -j job.json
            cd ..
            echo "::endgroup::"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
